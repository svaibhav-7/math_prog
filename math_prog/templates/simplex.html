<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: left;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], select {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .constraint-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .constraint-row input {
            flex: 1;
            min-width: 30%;
        }

        .button-group {
            text-align: center;
        }

        .results-section {
            margin-top: 30px;
            background-color: #e7f3e7;
            padding: 15px;
            border-radius: 5px;
        }

        .results-section p {
            font-size: 18px;
            color: #333;
        }

        .error-message {
            color: #e74c3c;
        }

        .add-constraint-btn {
            background-color: #3498db;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .add-constraint-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .constraint-row input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <script>
        function addConstraint() {
            const div = document.createElement('div');
            div.classList.add('constraint-row');
            div.innerHTML = `
                <input type="number" name="constraints_x1[]" placeholder="Coefficient of x1" step="any" required>
                <input type="number" name="constraints_x2[]" placeholder="Coefficient of x2" step="any" required>
                <input type="number" name="constraints_rhs[]" placeholder="RHS" step="any" required>
            `;
            document.getElementById('constraints').appendChild(div);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simplex Method</h1>
        <form method="post">
            {% csrf_token %}
            
            <h3>Objective Function</h3>
            <label for="objective_x1">Coefficient of x1:</label>
            <input type="number" id="objective_x1" name="objective_x1" step="any" required>
            
            <label for="objective_x2">Coefficient of x2:</label>
            <input type="number" id="objective_x2" name="objective_x2" step="any" required>
            
            <h3>Constraints</h3>
            <div id="constraints">
                <div class="constraint-row">
                    <input type="number" name="constraints_x1[]" placeholder="Coefficient of x1" step="any" required>
                    <input type="number" name="constraints_x2[]" placeholder="Coefficient of x2" step="any" required>
                    <input type="number" name="constraints_rhs[]" placeholder="RHS" step="any" required>
                </div>
            </div>
            
            <button type="button" class="add-constraint-btn" onclick="addConstraint()">Add Constraint</button>
            <button type="submit">Submit</button>
        </form>

        <div class="results-section">
            <h3>Results</h3>
            {% if solution %}
                <p><strong>Optimal Solution:</strong> x1 = {{ solution.0 }}, x2 = {{ solution.1 }}</p>
                <p><strong>Optimal Value:</strong> {{ optimal_value }}</p>
            {% elif error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
