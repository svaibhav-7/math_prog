<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Programming Solver</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Define CSS Variables */
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2c3e50;
      --background: #f4f4f9;
      --gradient: linear-gradient(135deg, #f4f4f9, #e0e0e0);
      --button-shadow: rgba(0, 0, 0, 0.2);
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--gradient);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: var(--secondary);
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Flex layout for buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 90%;
      max-width: 500px;
    }

    .buttons a {
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      background-color: var(--primary);
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px var(--button-shadow);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--button-shadow);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 10px var(--button-shadow);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.1rem;
        padding: 1rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Linear Programming Solver</h1>
  <div class="buttons">
    <a href="{% url 'graphical' %}">
      <button>Graphical Method</button>
    </a>
    <a href="{% url 'simplex' %}">
      <button>Simplex Method</button>
    </a>
    <a href="{% url 'transportation_page' %}">
      <button>Transportation Problem</button>
    </a>
  </div>
</body>
</html>
